{% extends 'layout.html' %}

{% block main %}
<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><span>分类首页</span></li>
</ol>

<!--表格-->
<h3>分类列表</h3>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>分类名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for item in categorys %}
        <tr>
            <td>{{item._id.toString()}}</td>
            <td>{{item.name}}</td>
            <td>
                <a href="/admin/category/edit?id={{item._id.toString()}}">编辑</a>
                <a href="/admin/category/delete?id={{item._id.toString()}}">删除</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <!--分页-->
    {% include 'page.html' %}
</div>

{% endblock %}
