{% extends 'layout.html' %}

{% block main %}
<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><span>成功提示</span></li>
</ol>

<div class="panel panel-success">
    <div class="panel-heading">
        成功提示
    </div>
    <div class="panel-body">
        {{message}}
    </div>
    <div class="panel-footer">
        {% if url %}
        <a href="{{url}}">点击这里跳转</a>
        {% else %}
        <a href="javascript:window.history.back()">返回上一步</a>
        {% endif %}
    </div>
</div>
{% endblock %}
